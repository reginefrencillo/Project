<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title%}

        {% endblock%}
    </title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/employee_layout.css'%}">
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <h2><i class="fas fa-user-tie"></i> Employee</h2>
                    </li>
                    <li><a href="farmers_commodity.html"><i class="fas fa-seedling"></i> Farmers Commodity</a></li>
                    <li><a href="insuranceapp.html"><i class="fas fa-file-signature"></i> Insurance Application</a></li>
                    <li><a href="reports.html"><i class="fas fa-chart-line"></i> Reports</a></li>
                </ul>
            </nav>
            <div class="logout">
                <a href="/"><i class="fas fa-sign-out-alt"></i> Log Out</a>
            </div>
        </div>

        <div class="main-content">
            <div class="topbar">
                <h5>Welcome Employee!</h5>
                <div class="search-bar">
                    <input type="text" placeholder="Search..." />
                </div>
                <div class="icons">
                    <a href="#notifications"><i class="fas fa-bell"></i></a>
                    <a href="#profile"><i class="fas fa-user-circle"></i></a>
                </div>
            </div>

            <section class="content">
                {% block content%}
        
                <!-- Empty content area -->
               
                {% endblock %}
            </section>
        </div>

        <footer class="footer">
            &copy; 2024 Employee System. All rights reserved.
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>

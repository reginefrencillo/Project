{% extends 'admin_layout.html' %}

{% block title %}
  Admin
{% endblock %}

{%block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box-container {
            padding: 20px;
            margin-top: 40px;
            border-radius: 8px;
            background-color: #f8f9fa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .box-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #495057;
        }
        .button-group {
            text-align: center;
        }
        .btn {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>

    <div class="container">
        <div class="box-container">
            <div class="box-title">Employee Management</div>
            <div class="button-group">
                <a href="{% url 'user_management:registerEmployee' %}" class="btn btn-success">Register New Employee</a>
              
                <a href="{% url 'admin_user:employee_list' %}" class="btn btn-primary mt-3">View Employees List</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}

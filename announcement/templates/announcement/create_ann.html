<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Announcement</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/create_ann.css'%}">
</head>
<body>

<div class="container">
    <h2 class="text-center">CREATE NEW ANNOUNCEMENT</h2>

    <!-- Announcement Form Box -->
    <div class="announcement-box">

        <!-- Messages Display -->
        {% if messages %}
        <div class="alert-message">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.title.id_for_label }}">Title</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="{{ form.body.id_for_label }}">Body</label>
                {{ form.body }}
            </div>
            <div class="form-group">
                <label for="{{ form.slug.id_for_label }}">Slug</label>
                {{ form.slug }}
            </div>
            <button type="submit" class="btn btn-success">Create Announcement</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
